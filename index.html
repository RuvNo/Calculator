<!DOCTYPE html>
<html>
    <div id="background">
    <head>
        <!-- Calculator -->
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open Sans">
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>

        <p>
            <div class="screen">
                <div class="text">
                    <div class = "form" id="formula"></div>
                    <div id="result">Waiting for input...</div>
                </div>
            </div>
            <div class="game--container">
                <div id="cell10" class="cell operator">+</div>
                <div id="cell11" class="cell operator">-</div>
                <div id="cell12" class="cell operator">*</div>
                <div id="cell13" class="cell operator">/</div>
                <div id="cell9" class="cell">9</div>
                <div id="cell8" class="cell">8</div>
                <div id="cell7" class="cell">7</div>
                <div id="exponentOperator" class="cell operator">x^y</div>
                <div id="cell6" class="cell">6</div>
                <div id="cell5" class="cell">5</div>
                <div id="cell4" class="cell">4</div>
                <div id="minusNum" class="cell operator">+/-</div>
                <div id="cell3" class="cell">3</div>
                <div id="cell2" class="cell">2</div>
                <div id="cell1" class="cell">1</div>
                <div id="equalsOperator" class="cell equals">=</div>
                <div id="cell14" class="cell operator">(</div>
                <div id="cell0" class="cell">0</div>
                <div id="cell15" class="cell operator">)</div>
                <div id="deleteLast" class="cell operator del">Del</div>
                
              </div>
              <div id="realText" class="invis">0</div>
        </p>
        <!-- <button id="testButton" type="submit">Testing</button> -->

        <script src="main.js"></script>
    </body>
    </div>
</html>
